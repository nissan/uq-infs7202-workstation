{% extends "base.html" %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1>Suggested Bio's for {{ name }}</h1>
    <div class="list-group">
      {% for suggestion in suggestions %}
        <div class="list-group-item d-flex justify-content-between align-items-start">
          <div class="me-3 flex-grow-1">{{ suggestion }}</div>
          <a class="btn btn-success btn-sm" href="{% url 'select_bio' user_id=user_id  %}?newbio={{ suggestion|urlencode }}">
            Select
          </a>
        </div>
      {% empty %}
        <div class="list-group-item">No suggestions found.</div>
      {% endfor %}
    </div>
    
    <a href="{% url 'myresume' %}" class="btn btn-secondary mt-4">Back to Resume</a>
  </div>
</section>
{% endblock %}
