# Railway configuration for Python/Django deployment
[build]
builder = "RAILPACK"
buildCommand = "pip install -r requirements.txt && mkdir -p staticfiles && cp -r staticfiles/* staticfiles/ 2>/dev/null || true"

[deploy]
startCommand = "python manage.py collectstatic --noinput || echo 'Using existing static files' && gunicorn learnmore.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 8 --timeout 0"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10 