<ul class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for mp in module_progress %}
    <li class="py-2 flex items-center justify-between">
        <span>{{ mp.module.title }}</span>
        <span class="text-xs px-2 py-1 rounded-full {% if mp.status == 'completed' %}bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100{% elif mp.status == 'in_progress' %}bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-100{% else %}bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-100{% endif %}">
            {{ mp.status|title }}
            {% if mp.status == 'completed' and mp.completed_at %}<span class="ml-2 text-gray-400">({{ mp.completed_at|date:"M d, Y" }})</span>{% endif %}
        </span>
    </li>
    {% endfor %}
</ul>
