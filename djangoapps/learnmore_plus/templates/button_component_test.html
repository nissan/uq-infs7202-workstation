{% extends "base.html" %}
{% load static %}
{% load component_tags %}

{% block title %}Button Component Test{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-8">Button Component Test</h1>
    
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Regular HTML Button</h2>
        <button class="bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded">
            Regular Button (Not Component)
        </button>
    </div>
    
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Component Button</h2>
        {% button "Component Button" url="#" variant="primary" %}
    </div>
    
    <div class="mt-8">
        <a href="{% url 'core:home' %}" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-full">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
