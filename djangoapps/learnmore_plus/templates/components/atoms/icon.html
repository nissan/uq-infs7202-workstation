{% comment %}
Icon component (atomic)
Usage: {% include "components/atoms/icon.html" with name="user" %}

Parameters:
- name: Name of the Lucide icon
- size: xs, sm, md (default), lg, xl
- classes: Optional additional CSS classes
{% endcomment %}

{% with size=size|default:"md" %}

<i data-lucide="{{ name }}" class="
   {% if size == 'xs' %}w-3 h-3{% endif %}
   {% if size == 'sm' %}w-4 h-4{% endif %}
   {% if size == 'md' %}w-6 h-6{% endif %}
   {% if size == 'lg' %}w-8 h-8{% endif %}
   {% if size == 'xl' %}w-12 h-12{% endif %}
   {{ classes|default:'' }}"></i>

{% endwith %}
