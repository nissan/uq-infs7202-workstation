{% extends 'dashboard/base.html' %}

{% block title %}Settings - Admin Dashboard{% endblock %}

{% block content %}
<h1 class="page-title">Settings</h1>

<div class="bg-white rounded-lg shadow-sm p-6">
    <div class="max-w-3xl">
        <!-- General Settings -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">General Settings</h2>
            <form>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Site Name</label>
                        <input type="text" value="Enhanced LearnMore" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Site Description</label>
                        <textarea class="w-full px-3 py-2 border rounded-lg" rows="3">AI-powered learning platform for educators and students.</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contact Email</label>
                        <input type="email" value="contact@example.com" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>
            </form>
        </div>

        <!-- Email Settings -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Email Settings</h2>
            <form>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Host</label>
                        <input type="text" value="smtp.example.com" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Port</label>
                        <input type="number" value="587" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SMTP Username</label>
                        <input type="text" value="user@example.com" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>
            </form>
        </div>

        <!-- Save Button -->
        <div>
            <button class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition-colors">
                Save Changes
            </button>
        </div>
    </div>
</div>
{% endblock %}
