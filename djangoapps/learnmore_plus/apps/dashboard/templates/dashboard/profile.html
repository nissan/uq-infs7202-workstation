{% extends 'dashboard/base.html' %}

{% block title %}Profile - Admin Dashboard{% endblock %}

{% block content %}
<h1 class="page-title">Profile Settings</h1>

<div class="bg-white rounded-lg shadow-sm p-6">
    <div class="max-w-3xl">
        <!-- Profile Information -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
            <form>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            {% if user.profile_picture %}
                                <img class="h-20 w-20 rounded-full" src="{{ user.profile_picture.url }}" alt="">
                            {% else %}
                                <div class="h-20 w-20 rounded-full bg-primary-light text-primary flex items-center justify-center text-2xl font-semibold">
                                    {{ user.username|first|upper }}
                                </div>
                            {% endif %}
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                            <input type="file" class="text-sm">
                            <p class="mt-1 text-sm text-gray-500">PNG, JPG up to 1MB</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" value="{{ user.first_name }}" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" value="{{ user.last_name }}" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" value="{{ user.email }}" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>
            </form>
        </div>

        <!-- Change Password -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <form>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>
            </form>
        </div>

        <!-- Save Button -->
        <div>
            <button class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition-colors">
                Save Changes
            </button>
        </div>
    </div>
</div>
{% endblock %}
