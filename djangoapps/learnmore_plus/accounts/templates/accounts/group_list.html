{% extends 'base.html' %}
{% block title %}Manage Groups{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Manage Groups</h1>
    <ul class="bg-white dark:bg-gray-800 rounded-lg shadow divide-y divide-gray-200 dark:divide-gray-700">
        {% for group in groups %}
        <li class="p-4 flex justify-between items-center">
            <span class="font-medium text-gray-900 dark:text-white">{{ group.name }}</span>
        </li>
        {% empty %}
        <li class="p-4 text-gray-500 dark:text-gray-400">No groups found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
