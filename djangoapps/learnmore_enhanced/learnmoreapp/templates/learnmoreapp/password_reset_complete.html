{% extends 'learnmoreapp/base.html' %}

{% block title %}Password Reset Complete - Enhanced LearnMore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-4 mb-3">Password Reset Complete</h2>
                    <p class="text-muted mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
